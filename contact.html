<body class="d-flex flex-column h-100">
    
        <div class="container-sm">
            <header>
                <nav class="navbar navbar-expand-sm">
                    <div class="container-kevin container-fluid">
                        <a class="navbar-brand" href="index.html">Kevin Gijzen</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">

                    </div>
                </nav>
            </header>
        
            <section>
                <h1>Contact</h1>
                <p>
                Neem gerust contact met mij op via onderstaand formulier. Ik probeer altijd zo snel mogelijk te reageren!
                </p>

                <div class="container">
                    <form id="contactForm">
                        <div class="row align-items-start">
                            <div class="col-md-5 mb-3">
                                <label class="form-label" for="name">Naam</label>
                                <input class="form-control" id="name" type="text" placeholder="Naam" />
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col-md-5 mb-3">
                                <label class="form-label" for="emailAdress">E-mail</label>
                                <input class="form-control" id="emailAdress" type="email" placeholder="E-mail" />
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col-md-5 mb-3">
                                <label class="form-label" for="message">Bericht</label>
                                <textarea class="form-control" id="message" type="text" placeholder="Typ hier je bericht"></textarea>
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col-md-5 mb-3">
                                <button class="btn btn-primary btn-lg" type="submit">Verzend</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </section>

            
        </div>
